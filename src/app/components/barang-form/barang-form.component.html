<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ formTitle }}</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Barang:</label>
          <input type="text" class="form-control" id="nama" [(ngModel)]="barang.nama" name="nama" required>
        </div>

        <div class="mb-3">
          <label for="jumlah" class="form-label">Jumlah:</label>
          <input type="number" class="form-control" id="jumlah" [(ngModel)]="barang.jumlah" name="jumlah" required min="0">
        </div>

        <div class="mb-3">
          <label for="lokasi" class="form-label">Lokasi Penyimpanan:</label>
          <input type="text" class="form-control" id="lokasi" [(ngModel)]="barang.lokasi" name="lokasi" required>
        </div>

        <div class="mb-3">
          <label for="deskripsi" class="form-label">Deskripsi (Opsional):</label>
          <textarea class="form-control" id="deskripsi" [(ngModel)]="barang.deskripsi" name="deskripsi" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="cancel()">
            <i class="bi bi-x-circle"></i> Batal
          </button>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Simpan
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
