<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Daftar Barang Tersimpan</h2>
    <a routerLink="/barang/add" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Tambah Barang Baru
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <div *ngIf="barangs.length === 0" class="alert alert-info text-center" role="alert">
        Belum ada barang yang tersimpan. Silakan tambahkan barang baru.
      </div>

      <div class="table-responsive" *ngIf="barangs.length > 0">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nama Barang</th>
              <th scope="col">Jumlah</th>
              <th scope="col">Lokasi</th>
              <th scope="col">Deskripsi</th>
              <th scope="col" class="text-center">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let barang of barangs">
              <td>{{ barang.nama }}</td>
              <td>{{ barang.jumlah }}</td>
              <td>{{ barang.lokasi }}</td>
              <td>{{ barang.deskripsi || '-' }}</td>
              <td class="text-center">
                <a [routerLink]="['/barang/edit', barang.id]" class="btn btn-sm btn-warning me-2">
                  <i class="bi bi-pencil"></i> Edit
                </a>
                <button (click)="deleteBarang(barang.id)" class="btn btn-sm btn-danger">
                  <i class="bi bi-trash"></i> Hapus
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
